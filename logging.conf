# logging.conf
 
[loggers]
keys=root
 
[handlers]
keys=consoleHandler
 
[formatters]
keys=simpleFormatter
 
[logger_root]
level=INFO
handlers=consoleHandler

[logger_data_tokenizer]
level=DEBUG
qualname=data_tokenizer
handlers=
propagate=1

 
[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)
 
[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s -%(funcName)s - [%(lineno)d]- %(message)s
